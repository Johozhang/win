<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../css/home.css" />
		<style type="text/css">
			.fangda {
				transform: rotateZ(90deg);
			}
			
			#citylist {
				width: 100%;
				background-color: #efefef;
			}
			#citylist li {
				border: 1px solid #dfdfdf;
				font-size: 1.6rem;
				padding: 20px;
				height: 10%;
				text-align: left;
			}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<!--这是头部-->
			<div id="head">
				<a href="../index.html" class="city"><img src="../images/city.png" alt="" class="fangda"/></a>
				<span class="shenghuo">选择城市</span>
			</div>
			
			<!--这是城市列表-->
			<ul id="citylist">
				<li>当前位置</li>
				<li>广州</li>
				<li style="background-color:#e0e0e0;">省市列表</li>
				<li>上海</li>
				<li>上海郊区</li>
				<li>江苏</li>
				<li>浙江</li>
				<li>安徽</li>
				<li>北京</li>
				<li>天津</li>
				<li>河南</li>
				<li>没了</li>
			</ul>
			
			<!--这是footer-->
			<div id="footer" class="clearfix">
				<ul class="clearfix">
					<li class="icon icon1"><a href="javascript:void(0);"></a></li>
					<li class="icon icon2"><a href="javascript:void(0);"></a></li>
					<li class="icon icon3"><a href="javascript:void(0);"></a></li>
					<li class="icon icon4"><a href="javascript:void(0);"></a></li>
					<li class="icon icon5"><a href="javascript:void(0);"></a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
