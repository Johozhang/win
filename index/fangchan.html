<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../src/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../src/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../src/css/shangpin.css" />
	</head>

	<body>
		<div id="wrap">
			<!--这是头部-->
			<div id="head" style="position: absolute;">
				<a href="index.html" class="fanhui"><img src="../src/images/city.png" alt="" class="fangda" /></a>
				<a href="javascript:void(0)"><img src="../src/images/shouye/fenxiang.png" alt="" class="fenxiang" id="fenxiang" /></a>
			</div>

			<!--详图-->
			<div id="xiangtu" class="clearfix">
				<img src="../src/images/shouye/fangchan_01.png" />
			</div>

			<!--详情-->
			<div class="xiangqing">
				<p style="color: black;">[番禺 华南] 星力时代豪庭</p>
				<p>番禺地铁大盘低首付5万起送入户花园，4万抵10万抢 购中,市场均价：住宅 12800元/㎡</p>
			</div>

			<!--详情-->
			<div class="fangchanxiang clearfix">
				<img src="images/jiujiang.png" />
				<div id="fangchanjia">
					<p>九江康瑞地产</p>
					<p>地址：天河南路123号</p>
					<p class="phone">
						<span>☏401 349 2309</span> 转
						<span>60852</span>
					</p>
				</div>
			</div>

			<div class="fangchanxiang1"><img src="images/fangdi.png" /></div>
		</div>

		<!--分享-->
		<div id="fenxiangye">
			<div id="fenxiangfooter">
				<p style="font-size: 1.6rem;margin-left:-30px;">分享到</p>
				<a href=""><img src="images/weibo.png" alt="" /></a>
				<a href=""><img src="images/pengyou.png" alt="" /></a>
				<a href=""><img src="images/weixin.png" alt="" /></a>
				<a href="javascript:void(0)" id="fenqu">取消</a>
			</div>
		</div>
		<script type="text/javascript">
			//			分享
			var fen = document.getElementById("fenxiang");
			var fenye = document.getElementById("fenxiangye");
			var fenf = document.getElementById("fenxiangfooter");
			var fenq = document.getElementById("fenqu");
			fen.onclick = function() {
				fenye.style.display = "block";
			}
			fenye.onclick = function() {
				fenye.style.display = "none";
			}
			fenq.onclick = function() {
				fenye.style.display = "none";
			}
			fenf.addEventListener("click", function(e) {
				var e = e || window.event;
				e.stopPropagation();
			}, false)
		</script>

	</body>

</html>
